{% load static %}

{% load crispy_forms_tags %}

<html>
    <head>
        <title>
            EdenThought | Register
        </title>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


    </head>

    <br>

    <div class = "container bg-white shadow-md p-5 form_layout">
        <h3> Create your account</h3>
        <p> Share your thought today</p>

        <form method="POST" autocomplete="off">
            {% csrf_token %}

            {{UserForm | crispy}}

            <br> <br>

            <input class = "btn btn-secondary btn-block btn-md w-100 p-2" type = "submit" value = "Create account">
        </form>
    </div>

    <br>

</html>
