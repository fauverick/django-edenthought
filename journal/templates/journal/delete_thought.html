{% extends 'journal/navbar.html' %}
{% load crispy_forms_tags %}


{% block content%}
    <br>
    <div class = "container bg-white shadow-md p-5  form_layout">
        <h1>
            Delete your thought
        </h1>

        <p> Are you sure you want to delete this thought?</p>
        <br>

        <h4> {{DeleteThought.title}} </h4>
        <br>
        <p> {{DeleteThought.content}} </p>
        <p> {{DeleteThought.date}} </p>

        <br>

    <form method="POST" autocomplete="off">
            {% csrf_token %}

            <br>

            <input type = "submit" value = "Delete Thought">
    </form>

    <button>
        <a href = "{% url 'my_thoughts'%}"> Return to thoughts</a>
    </button>
    </div>


{% endblock %}
